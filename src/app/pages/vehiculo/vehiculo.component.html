<mat-toolbar>Vehículos</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Buscar Vehículo">
  </mat-form-field>
</div>
<h1>{{totalCobro}}</h1>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="placa">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Placa </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.placa}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.tipoVehiculo.nombre}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cilindraje">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cilindraje </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cilindraje}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaIngreso">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fechaIngreso | date: "dd/MM/y h:mm:ss"}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaSalida">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Salida </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fechaSalida  | date: "dd/MM/y h:mm:ss"}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="estado">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.estado}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <!--<button mat-button color="primary" [routerLink]="['cobro', row.id]">Cobrar</button>-->
      <button [disabled]="botonCobro" mat-button color="accent" (click)="generarCobro(row.id)">Cobrar</button>
      <!--<button mat-button color="accent" (click)="eliminar(row.id)">Eliminar</button>-->
    </mat-cell>
  </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/vehiculos/nuevo">
  <mat-icon>create</mat-icon>
</button>
